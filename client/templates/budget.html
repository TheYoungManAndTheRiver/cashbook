<template name="budget">

    <h1  class="headline">budget Site</h1>
    <form class="budget-new">
      <input id="budget" type="number" placeholder="Gib dein Budget ein!"><br/>
      <input type="submit" value="Budget speichern">
    </form>
    <p>gib dein budget ein!</p>

    <div class="budgets">
    {{#each budgets}}
    <div class="budget-content">
        <h3>{{amount}}</h3>
    </div>
    {{/each}}
        </div>
</template>
