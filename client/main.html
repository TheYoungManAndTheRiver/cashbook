<head>
    <title>cash book</title>
</head>

<body>
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">Cash book</h1>
                </section>
            </nav>

            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><label>Men√º</label></li>
                    <li> <a class="btn-primary" id="getStartet">Home</a>
                    </li>
                    {{#if hasGroup}}
                        <li><a class="btn-primary" id="budget">{{yourGroup.name}}</a></li>
                    {{/if}}
                    <!--<li><a class="btn-primary" id="budget">ihr wg name</a></li>-->
                </ul>
            </aside>

            <div class="container">
                <div id="main">
                    {{> start}}
                </div>
            </div>

            <a class="exit-off-canvas"></a>

        </div>
    </div>

    <script>
        $(".off-canvas-list>li>a").click(function(event){event.preventDefault();
        $(".off-canvas-wrap").removeClass("move-right");});
    </script>

</body>

<template name="start">
        {{> Template.dynamic template=active data=this}}
</template>
